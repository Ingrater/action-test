name: ClangFormat

on:
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Format
        shell: bash
        run: |
          echo "fetch"
          git fetch origin main
          echo "branch -a"
          git branch -a
          echo "stuff"
          COMMIT=`git merge-base HEAD remotes/origin/main`
          echo $COMMIT
          DIFF=`git diff $COMMIT..HEAD -U0 --no-color -- *`
          echo $DIFF
